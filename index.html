<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clock Web Application</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <div class="timer" id="timer">00:00</div>
        <script>
            window.onload = function() {
                var timer = document.getElementById('timer');
                var seconds = 0;
                var minutes = 0;
                setInterval(function() {
                    seconds++;
                    if (seconds == 60) {
                        seconds = 0;
                        minutes++;
                    }
                    timer.textContent = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
                }, 1000);
            };
        </script>
        <div class="logo" id="logo">Code Clock Logo</div>
    </div>
    <div class="button-grid">
        <div>
            <button id="btn1-1">PC</button>
            <button id="btn1-2">PC Timer</button>
            <button id="btn1-3">PC Tally</button>
        </div>
        <div>
            <button id="btn1-4">Button 1-4</button>
            <button id="btn1-5">Button 1-5</button>
            <button id="btn1-6">Button 1-6</button>
        </div>
        <div>
            <button id="btn1-7">Button 1-7</button>
            <button id="btn1-8">Button 1-8</button>
            <button id="btn1-9">Button 1-9</button>
        </div>
    </div>
    <div class="button-grid" id="grid2">
        <button id="btn2-1">Button 2-1</button>
        <button id="btn2-2">Button 2-2</button>
        <button id="btn2-3">Button 2-3</button>
        <button id="btn2-4">Button 2-4</button>
        <button id="btn2-5">Button 2-5</button>
        <button id="btn2-6">Button 2-6</button>
        <button id="btn2-7">Button 2-7</button>
        <button id="btn2-8">Button 2-8</button>
    </div>
    <div class="button-grid" id="grid3">
        <button id="btn3-1">Button 3-1</button>
        <button id="btn3-2">Button 3-2</button>
        <button id="btn3-3">Button 3-3</button>
        <button id="btn3-4">Button 3-4</button>
        <button id="btn3-5">Button 3-5</button>
        <button id="btn3-6">Button 3-6</button>
        <button id="btn3-7">Button 3-7</button>
        <button id="btn3-8">Button 3-8</button>
    </div>
    <div class="button-grid" id="grid4">
        <button id="btn4-1">Button 4-1</button>
        <button id="btn4-2">Button 4-2</button>
        <button id="btn4-3">Button 4-3</button>
        <button id="btn4-4">Button 4-4</button>
        <button id="btn4-5">Button 4-5</button>
        <button id="btn4-6">Button 4-6</button>
        <button id="btn4-7">Button 4-7</button>
        <button id="btn4-8">Button 4-8</button>
    </div>
    <div class="bottom-buttons">
        <button id="bottom-btn1">Bottom 1</button>
        <button id="bottom-btn2">Bottom 2</button>
        <button id="bottom-btn3">Bottom 3</button>
        <button id="bottom-btn4">Bottom 4</button>
    </div>
</body>
</html>
