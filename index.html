<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clock Web Application</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <div class="timer" id="timer">00:00</div>
        <!--TODO, add button to start timer-->
        <script>
            window.onload = function() {
                var timer = document.getElementById('timer');
                var seconds = 0;
                var minutes = 0;
                setInterval(function() {
                    seconds++;
                    if (seconds == 60) {
                        seconds = 0;
                        minutes++;
                    }
                    timer.textContent = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
                }, 1000);
            };
        </script>
        <div class="logo" id="logo">Code Clock Logo</div>
    </div>
    <div class="button-grid" style="border: 2px solid red; padding: 10px;">
        <div>
            <button id="btn1-1">PC</button>
            <button id="btn1-2">PC Timer</button>
            <button id="btn1-3">PC Tally</button>
        </div>
        <div>
            <button id="btn1-4">ASY</button>
            <button id="btn1-5">PEA</button>
            <button id="btn1-6">VT</button>
        </div>
        <div>
            <button id="btn1-7">VF</button>
            <button id="btn1-8">OTHER</button>
            <button id="btn1-9">Other Timer</button>
        </div>
    </div>
    <div class="button-grid" id="grid2" style="border: 2px solid red; padding: 10px;">
        <!--Will be right aligned top-->
        <div>
            <button id="btn2-1">BICARB</button>
            <button id="btn2-2">Ca2+</button>
            <button id="btn2-3">NARCAN</button>
            <button id="btn2-4">D50</button>
        </div>
        <div>
            <button id="btn2-5">Mg2+</button>
            <button id="btn2-6">LIDO</button>
            <button id="btn2-7">FLUIDS</button>
            <button id="btn2-8">MISC</button>
        </div>
    </div>
    <div class="button-grid" id="grid3" style="border: 2px solid red; padding: 10px;">
        <!--Will be left aligned bottom-->
        <div>
            <button id="btn3-1">COMP</button>
            <button id="btn3-2">COMP Timer</button>
            <button id="btn3-3">SHOCK</button>
            <button id="btn3-4">SHOCK Timer</button>
        </div>
        <div>
            <button id="btn3-5">EPI</button>
            <button id="btn3-6">EPI Timer</button>
            <button id="btn3-7">AMIO</button>
            <button id="btn3-8">AMIO Timer</button>
        </div>
    </div>
    <div class="button-grid" id="grid4" style="border: 2px solid red; padding: 10px;">
        <!--Will be right aligned bottom-->
        <!--Should be arranged in a 4x4 grid of buttons-->
        <div>
            <button id="btn4-1">PADS</button>
            <button id="btn4-2">TEAM LEADER</button>
            <button id="btn4-3">PHARMACY</button>
            <button id="btn4-4">LABS</button>
        <!--End of Row 1-->
        </div>
        <div>
            <button id="btn4-5">BACK BOARD</button>
            <button id="btn4-6">RECORDER</button>
            <button id="btn4-7">MEDS</button>
            <button id="btn4-8">ULTRASOUND</button>
        <!--End of Row 2-->
        </div>
        <div>
            <button id="btn4-9">PULSE CHECKER</button>
            <button id="btn4-10">AIRWAY</button>
            <button id="btn4-11">IV/IO</button>
            <button id="btn4-12">INTUBATE</button>
        <!--End of Row 3-->
        </div>
        <div>
            <button id="btn4-13">AED</button>
            <button id="btn4-14">ORDERS</button>
            <button id="btn4-15">FAMILY</button>
            <button id="btn4-16">ARTLINE</button>
            <!--End of Row 4-->
        </div> 
    </div>
    <div class="bottom-buttons" style="border: 2px solid red; padding: 10px;">
        <!--bottom row, should be 4 evenly space buttons beneath all elements of the other div-->
        <button id="bottom-btn1">END</button>
        <button id="bottom-btn2">ROSC</button>
        <button id="bottom-btn3">ECMO</button>
        <button id="bottom-btn4">EXPIRED</button>
    </div>
</body>
</html>
